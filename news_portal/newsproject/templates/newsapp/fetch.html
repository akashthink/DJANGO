<html>

<body>

<h1>Employees Information</h1><hr>
{% if empl %}
<table border="2">
<thead>
<th>Employee Number </th>
<th>Employee Name</th> 
<th>Employee Salary</th>
<th>Employee  Address</th>
</thead>

   {% for emp in empl %}
  <tr>
  <td>{{emp.eno}}</td>
  <td>{{emp.ename}}</td>
  <td>{{emp.esal}}</td>
  <td>{{emp.eaddr}}</td>
  </tr>

{% endfor %}
</table>
{% else%}
<p>No info</p>
{% endif %}


</body>

</html>
